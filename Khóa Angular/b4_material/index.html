<!DOCTYPE html>
<html lang="en"  >
<head>
	<title> Document  </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 	
	<link rel="stylesheet" href="vendor/bootstrap.css">
	<link rel="stylesheet" href="vendor/angular-material.min.css">
	<link rel="stylesheet" href="vendor/font-awesome.css">
	<link rel="stylesheet" href="1.css">
</head>
<body ng-app="myApp">

	<div ng-controller="MyController" layout-fill layout="column" class="inset" ng-cloak padding>
		<div layout="row" layout-align="space-around">
			<div style="width:50px"></div>
			<md-button ng-click="showSimpleToast()">
				Show Simple
			</md-button>
			<md-button class="md-raised" ng-click="showActionToast()">
				Show With Action
			</md-button>
			<div style="width:50px"></div>
		</div>

		<div layout="row" id="toastBounds">

			<div>
				<p><b>Toast Position: "{{getToastPosition()}}"</b></p>
				<md-checkbox ng-repeat="(name, isSelected) in toastPosition"
				ng-model="toastPosition[name]">
				{{name}}
			</md-checkbox>
		</div>
	</div>
	<div layout="row">
		<md-button class="md-primary md-fab md-fab-bottom-right">
			FAB
		</md-button>
		<md-button class="md-accent md-fab md-fab-top-right">
			FAB
		</md-button>

	</div>
</div>



<script type="text/javascript" src="vendor/bootstrap.js"></script>  
<script type="text/javascript" src="vendor/angular-1.5.min.js"></script>  
<script type="text/javascript" src="vendor/angular-animate.min.js"></script>
<script type="text/javascript" src="vendor/angular-aria.min.js"></script>
<script type="text/javascript" src="vendor/angular-messages.min.js"></script>
<script type="text/javascript" src="vendor/angular-material.min.js"></script>  
<script type="text/javascript" src="1.js"></script>
</body>
</html>
