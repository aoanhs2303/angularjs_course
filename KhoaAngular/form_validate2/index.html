<!DOCTYPE html>
<html lang="en"  >
	<head>
	<title> Document  </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 	
	<link rel="stylesheet" href="vendor/bootstrap.css">
	<link rel="stylesheet" href="vendor/angular-material.min.css">
	<link rel="stylesheet" href="vendor/font-awesome.css">
 	<link rel="stylesheet" href="1.css">
</head>
<body ng-app="myApp" ng-controller="MyController">
	<div class="container">
		<div class="col-sm-6 push-sm-3">
			<form name="form2" novalidate>
				<fieldset class="form-group">
					<label for="exampleInputPassword1">Email</label>
					<input ng-model="em" name="em" type="email" required class="form-control" id="exampleInputPassword1" placeholder="Enter email">
				</fieldset>
				<fieldset class="form-group">
					<label for="exampleInputEmail1">Số điện thoại</label>
					<input type="number" ng-model="sdt" name="sdt" minlength="3" maxlength="10" class="form-control" id="exampleInputEmail1" placeholder="Enter SDT">
					<small class="text-muted">We'll never share your email with anyone else.</small>
				</fieldset>
				
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
			<hr>
			<div class="container" ng-show="form2.em.$error.email">
				<div class="alert alert-warning">Lỗi ! Hãy nhập đúng email</div>
			</div>
			<div class="container" ng-show="form2.em.$error.required">
				<div class="alert alert-success">Lỗi ! Không được để trống Email</div>
			</div>
			<div class="container" ng-show="form2.sdt.$error.number">
				<div class="alert alert-info">Lỗi ! Phải nhập số</div>
			</div>
			<div class="container" ng-show="form2.sdt.$error.minlength">
				<div class="alert alert-danger">Lỗi ! Phải có ít nhất 3 chữ số</div>
			</div>
			<div class="container" ng-show="form2.sdt.$error.maxlength">
				<div class="alert alert-danger">Lỗi ! Chỉ có tối đa 10 chữ số</div>
			</div>
		</div>
	</div>
	 



	<script type="text/javascript" src="vendor/bootstrap.js"></script>  
	<script type="text/javascript" src="vendor/angular-1.5.min.js"></script>  
  	<script type="text/javascript" src="vendor/angular-animate.min.js"></script>
  	<script type="text/javascript" src="vendor/angular-aria.min.js"></script>
 	<script type="text/javascript" src="vendor/angular-messages.min.js"></script>
 	<script type="text/javascript" src="vendor/angular-material.min.js"></script>  
  	<script type="text/javascript" src="1.js"></script>
</body>
</html>
