<div ng-repeat="value in dulieu">
    <header class="masthead" style="background-image: url('{{ value.anh }}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="page-heading">
              <h1>{{ value.tieude }}</h1>
              <span class="subheading">{{ value.tieudephu }}</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          {{ value.noidung }}
        </div>
      </div>
    </div>

    <hr>
</div>
