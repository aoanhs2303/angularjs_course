<!DOCTYPE html>
<html lang="en"  >
	<head>
	<title> Document  </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 	
	<link rel="stylesheet" href="vendor/bootstrap.css">
	<link rel="stylesheet" href="vendor/angular-material.min.css">
	<link rel="stylesheet" href="vendor/font-awesome.css">
 	<link rel="stylesheet" href="1.css">
</head>
<body ng-app="myApp" ng-controller="MyController">
	<div class="container">
		<div class="col-sm-6 push-sm-3">
			<form name="form4" novalidate>
				<fieldset class="form-group">
					<label for="exampleInputPassword1">Email</label>
					<input ng-model="mail" name="mail" type="email" required maxlength="10" minlength="6" class="form-control" id="exampleInputPassword1" placeholder="Enter email">
				</fieldset>
				<button type="submit" class="btn btn-primary">Submit</button>
				<button type="button" ng-click="reset(form4)" class="btn btn-secondary">Reset</button>
			</form>
		</div>
	</div>
	<div class="container mt-1" ng-show="form4.$submitted">
		<div class="col-sm-6 push-sm-3">
			<div ng-show="form4.mail.$error.email" class="alert alert-danger"><b>Lỗi</b> Email chưa đúng định dạng</div>
			<div ng-show="form4.mail.$error.required" class="alert alert-danger"><b>Lỗi</b> Email không được để trống</div>
			<div ng-show="form4.mail.$error.minlength" class="alert alert-danger"><b>Lỗi</b> Email có ít nhất 6 ký tự</div>
			<div ng-show="form4.mail.$error.maxlength" class="alert alert-danger"><b>Lỗi</b> Email có tối đã 10 ký tự</div>
		</div>
	</div>
	 



	<script type="text/javascript" src="vendor/bootstrap.js"></script>  
	<script type="text/javascript" src="vendor/angular-1.5.min.js"></script>  
  	<script type="text/javascript" src="vendor/angular-animate.min.js"></script>
  	<script type="text/javascript" src="vendor/angular-aria.min.js"></script>
 	<script type="text/javascript" src="vendor/angular-messages.min.js"></script>
 	<script type="text/javascript" src="vendor/angular-material.min.js"></script>  
  	<script type="text/javascript" src="1.js"></script>
</body>
</html>
