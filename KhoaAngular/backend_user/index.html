<body ng-app="myApp" ng-controller="MyController">

  <div class="app">
    <!--sidebar panel-->
    <div class="off-canvas-overlay" data-toggle="sidebar"></div>
    <div class="sidebar-panel" ng-show="showMenuAndHeader">
      <div class="brand">
        <!-- toggle offscreen menu -->
        <a href="javascript:;" data-toggle="sidebar" class="toggle-offscreen hidden-lg-up">
          <i class="material-icons">menu</i>
        </a>
        <!-- /toggle offscreen menu -->
        <!-- logo -->
        <a class="brand-logo">
          <img class="expanding-hidden" src="milestone/html/app/images/logo.png" alt="">
        </a>
        <!-- /logo -->
      </div>
      <div class="nav-profile dropdown">
        <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown">
          <div class="user-image">
            <img src="milestone/html/app/images/avatar.jpg" class="avatar img-circle" alt="user" title="user">
          </div>
          <div class="user-info expanding-hidden">
            Betty Simmons
            <small class="bold">Administrator</small>
          </div>
        </a>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="javascript:;">Settings</a>
          <a class="dropdown-item" href="javascript:;">Upgrade</a>
          <a class="dropdown-item" href="javascript:;">
            <span>Notifications</span>
            <span class="tag bg-primary">34</span>
          </a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="javascript:;">Help</a>
          <button class="dropdown-item" ng-click="logout()">Logout</button>
        </div>
      </div>
      <!-- main navigation -->
      <nav>
        <p class="nav-title">NAVIGATION</p>
        <ul class="nav">
          <!-- dashboard -->
          <li class="">
            <a href="index.html">
              <i class="material-icons text-primary">home</i>
              <span>Home</span>
            </a>
          </li>
          <!-- /dashboard -->
          <!-- apps -->
          <li class="">
            <a href="javascript:;">
              <span class="menu-caret">
                <i class="material-icons">arrow_drop_down</i>
              </span>
              <i class="material-icons text-success">font_download</i>
              <span class="badge bg-primary pull-right">08</span>
              <span>Quản lý User</span>
            </a>
            <ul class="sub-menu">
              <li>
                <a href="danhsachnguoidung">
                  <span>Dánh sách người dùng</span>
                </a>
              </li>
              <li>
                <a href="themnguoidung">
                  <span>Thêm người dùng</span>
                </a>
              </li>
            </ul>
          </li>
        </ul>


      </nav>
      <!-- /main navigation -->
    </div>
    <!-- content panel -->
    <div class="main-panel">
      <!-- top header -->
      <nav class="header navbar" ng-show="showMenuAndHeader">
        <div class="header-inner">
          <div class="navbar-item navbar-spacer-right brand hidden-lg-up">
            <a href="javascript:;" data-toggle="sidebar" class="toggle-offscreen">
              <i class="material-icons">menu</i>
            </a>
            <a class="brand-logo hidden-xs-down">
              <img src="milestone/html/app/images/logo_white.png" alt="logo"/>
            </a>
          </div>
          <a class="navbar-item navbar-spacer-right navbar-heading hidden-md-down" href="#">
            <span>{{ tieude }}</span>
          </a>
          <div class="navbar-search navbar-item">
            <form class="search-form">
              <i class="material-icons">search</i>
              <input class="form-control" type="text" placeholder="Search" />
            </form>
          </div>
        </div>
      </nav>
      <!-- /top header -->

      <!-- main area -->
      <div class="main-content">
       <div class="content-view">
        <div class="row">
          <div ng-view></div>
            
        </div>	
      </div>	
    </div> 

    <!-- /main area -->
  </div>
  <!-- /content panel -->



</div>

		document: true,
		eventLag: true,

</script>
