<div class="card card-block form-layout">
	<form name="them" method="post">
		<div class="text-xs-center m-b-3">
			<h5>
				Thêm người dùng
			</h5>
			<p class="text-muted">
				Thêm người dùng bằng Angular API
			</p>
		</div>
		<fieldset class="form-group">
			<label for="username">
				Enter your username
			</label>
			<input ng-model="username" name="username" required minlength="6" type="text" class="form-control form-control-lg" id="username" placeholder="username" required="" aria-required="true">
			<small ng-show="them.username.$error.required" class="text-muted validate-text"> Không được để trống mục này.</small>
			<small ng-show="them.username.$error.minlength" class="text-muted validate-text"> Username phải có ít nhất 6 ký tự.</small>
		</fieldset>
		<fieldset class="form-group">
			<label for="password">
				Enter your password
			</label>
			<input ng-model="password" name="password" required minlength="6" type="password" class="form-control form-control-lg" id="password" placeholder="********" required="" aria-required="true">
			<small ng-show="them.password.$error.required" class="text-muted validate-text"> Không được để trống mục này.</small>
			<small ng-show="them.passsword.$error.minlength" class="text-muted validate-text"> Password phải có ít nhất 6 ký tự.</small>
		</fieldset>
		<fieldset class="form-group">
			<label for="email">
				Enter your email
			</label>
			<input ng-model="email" name="email" required type="email" class="form-control form-control-lg" id="email" placeholder="username" required="" aria-required="true">
			<small ng-show="them.email.$error.required" class="text-muted validate-text"> Không được để trống mục này.</small>
			<small ng-show="them.email.$error.email" class="text-muted validate-text"> Email không đúng định dạng.</small>
		</fieldset>
		<fieldset class="form-group">
			<label for="exampleSelect1">
				Select Level
			</label>
			<select ng-model="level" class="form-control form-control-lg" id="exampleSelect1">
				<option class="form-control form-control-lg" value="1" selected>
					Admin
				</option>
				<option class="form-control form-control-lg" value="2">
					User
				</option>
			</select>
		</fieldset>
		
		<button ng-disabled="them.$invalid" ng-click="addUser()" class="btn btn-primary btn-block btn-lg" type="button">
			Add
		</button>
	</form>
</div>
