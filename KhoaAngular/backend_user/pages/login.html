<div class="session">
  <div class="session-content">
    <div class="card card-block form-layout">
      <form name="loginForm" method="post">
        <div class="text-xs-center m-b-3">
          <img src="https://seeklogo.com/images/A/angular-logo-B76B1CDE98-seeklogo.com.png" height="80" alt="" class="m-b-1">
          <h5>Đăng nhập</h5>
          <p class="text-muted">
            Sign in with your app id to continue.
          </p>
        </div>
        <fieldset class="form-group">
          <label for="username">
            Enter your username
          </label>
          <input ng-model="user.username" type="text" class="form-control form-control-lg" id="username" placeholder="username" required="" aria-required="true">
        </fieldset>
        <fieldset class="form-group">
          <label for="password">
            Enter your password
          </label>
          <input ng-model="user.password" type="password" class="form-control form-control-lg" id="password" placeholder="********" required="" aria-required="true">
        </fieldset>

        <button ng-click="login(user)" class="btn btn-primary btn-block btn-lg" type="button">
          Login
        </button>
      </form>
    </div>
  </div>
  <footer class="text-xs-center p-y-1">
    <p>
      <a href="extra-forgot.html">
        Forgot password?
      </a>
      &nbsp;&nbsp;·&nbsp;&nbsp;
      <a href="extra-signup.html">
        Create an account
      </a>
    </p>
  </footer>
</div>
